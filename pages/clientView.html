<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Client View</title>
        <link href="../static/styles/views.css" rel="stylesheet" />
        <script src="../static/js/clientView.js"></script>
    </head>
    <body>
        <header>
            <h1 id="indexHeader">Loyalty Card Inc.</h1>

            <a href="../pages/index.html">
                <!-- icon from heroicons https://heroicons.com/ -->

                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    id="back"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819"
                    />
                </svg>

                <p id="homeText">home</p>
            </a>
        </header>
        <div class="twoMainColGrid">
            <div id="clientView">
                <div id="mainGrid">
                    <div class="twoColGrid">
                        <p>Search firms:</p>
                        <input
                            type="text"
                            id="search"
                            oninput="sortArray(this.value)"
                            placeholder="search"
                        />
                    </div>
                    <div id="contentContainer"></div>
                </div>
            </div>

            <div id="QRCodeContainer">
                <img src="" width="300px" height="auto" id="qrCode" />
                <p id="IDText">
                    <span class="someBold">ID:</span
                    ><span id="id">SampleID1234</span>
                </p>
            </div>
        </div>
    </body>
</html>
